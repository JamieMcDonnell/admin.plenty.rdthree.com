<div class="modal fade activity" id="activity">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"></h4>
	  </div>
	  <div class="modal-body overflowFix">
		<div class="col-xs-12 taskGraphRow pln prn"> <!-- required for floating -->
			<div class="col-xs-6 legend" id="taskGraphLegendWrapper">

			</div>
			<div class="col-xs-6 graph">
				<canvas id="taskGraph"></canvas>
			</div>
		</div>
		<div class="col-xs-12 pln prn">
			<div class="activityTasksList">
				<table class="tasks table fitTable table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>Task Title</th>
							<th>Status</th>
							<th>Start Date</th>
							<th>Duration</th>
							<th class="text-right">Cost ($)</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table>
				<button class="btn btn-primary edit pull-right"><span class="fa fa-edit"></span> Edit</button>
			</div>
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
