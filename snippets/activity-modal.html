<div class="modal fade activity" id="activity">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"></h4>
	  </div>
	  <div class="modal-body overflowFix">
		<div class="col-xs-12 taskGraphRow pln prn"> <!-- required for floating -->
			<div class="col-xs-6 legend" id="taskGraphLegendWrapper">

			</div>
			<div class="col-xs-6 graph">
				<canvas id="taskGraph"></canvas>
			</div>
		</div>
		<div class="col-xs-12 pln prn">
			<div class="activityTasksList">
				<table class="tasks table fitTable table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>Task Title</th>
							<th>Status</th>
							<th>Start Date</th>
							<th>Duration</th>
							<th class="text-right">Cost ($)</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table>
			</div>
		</div>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-danger pull-right delete"><span class="fa fa-trash-o"></span> Delete</button>
		<button type="button" class="btn btn-default pull-right cancel mrs" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
	  </div>
	</div><!-- /.modal-content -->
	<div class="alert alert-danger fade in confirmDelete" role="alert" style="display:none;">
		<h4>Are you sure you want to delete this activity?</h4>
		<p>
		<button type="button" class="btn btn-danger delete pull-right"><span class="fa fa-trash-o"></span> Delete</button>
		<button type="button" class="btn btn-default cancel pull-right mrs"><span class="glyphicon glyphicon-remove"></span> Cancal</button>
		</p>
	</div>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
