<form class="users add_to_org_form">
	<div class="form-group">
		<label for="add_user_first_name">First Name</label>
		<input type="text" class="form-control" id="add_user_first_name" placeholder="e.g. Bob" required data-propname="firstName">
	</div>
	<div class="form-group">
		<label for="add_user_last_name">Last Name</label>
		<input type="text" class="form-control" id="add_user_last_name" placeholder="e.g. Smith" required data-propname="lastName">
	</div>
	<div class="form-group">
		<label for="add_user_mobileNumber">Mobile #</label>
		<input type="number" class="form-control" id="add_user_mobileNumber" placeholder="e.g. 777666555" required data-propname="mobileNumber">
	</div>
	<div class="form-group">
		<label for="add_user_email">Email</label>
		<input type="email" class="form-control" id="add_user_email" placeholder="e.g. bob@gmail.com" required data-propname="email">
	</div>
	<div class="form-group">
		<label for="add_user_timezone">Timezone</label>
		<select class="form-control" id="add_user_timezone" required placeholder="Choose a time zone" data-propname="timezone">
			<option value="AST">Alaska Standard Time</option>
			<option value="CST">Central Standard Time</option>
			<option value="EST">Eastern Standard Time</option>
			<option value="MST">Mountain Standard Time</option>
			<option value="PST">Pacific Standard Time</option>
		</select>
	</div>
	<div class="form-group">
		<label for="add_user_username">Username</label>
		<input type="text" class="form-control" id="add_user_username" placeholder="e.g. bsmith" required data-propname="username">
	</div>
	<div class="form-group">
		<label for="add_user_password">Password</label>
		<input type="password" class="form-control" id="add_user_password" placeholder="e.g. xyzXYZABC123!@#" required data-propname="password">
	</div>
	<div class="form-group hide">
		<input type="checkbox" class="form-control" id="add_user_enabled" checked data-propname="enabled">
	</div>
</form>
