<div class="modal fade equipment" id="equipment">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"></h4>
	  </div>
	  <div class="modal-body overflowFix">
		<div class="col-xs-12 pln prn"> <!-- required for floating -->
			<div class="image col-xs-3">
				<i class="" style="loadingImage fa fa-refresh fa-spin fa-3x fa-fw"></i>
			</div>
			<div class="col-xs-9 pln prn">
				<h3 class="name mtn"><b></b></h3>
				<p>Latitude: <b class="lat"></b></p>
				<p>Longitude: <b class="lng"></b></p>
				
				<!-- <h3 class="mtn">Equipment Data</h3> -->
				<div class="equipmentObservationHeaders MOVEABLE">
					<p class="speed">Speed: <b></b></p>
					<p class="fuel">Fuel: <b></b></p>
				</div>
				<div class="equipmentObservationHeaders SOIL_MOISTURE">
					<p class="time">Time: <b></b></p>
					<table class="measurements table fitTable table-striped table-hover table-condensed pointer">
						<thead>
							<tr>
								<th>Soil Depth (<span class="soilDepthUOM"></span>)</th>
								<th>Moisture (<span class="moistureUOM"></span>)</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div>
				<div class="equipmentObservationHeaders WELL">
					<p class="time">Time: <b></b></p>
					<p class="reading">Reading: <b></b></p>
				</div>
			</div>

	  <div class="modal-footer">
