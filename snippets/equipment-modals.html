<div class="modal fade equipment" id="equipment-live">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"></h4>
	  </div>
	  <div class="modal-body overflowFix">
		<div class="col-xs-9 pln prn"> <!-- required for floating -->
			<p class="type"><b></b></p>
			<table class="table fitTable">
				<thead>
					<tr>
						<th>Image</th>
						<th>lng</th>
						<th>lat</th>
						<th>Depth</th>
						<th>Angle</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="image"><img src="" width="100%"/></td>
						<td class="lat" title="Edit equipment position by dragging the marker on the map"></td>
						<td class="lng" title="Edit equipment position by dragging the marker on the map"></td>
						<td class="depth"><span class="editable"></span></td>
						<td class="angle"><span class="editable"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-3">
			<h3 class="mtn">Live Data</h3>
		</div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
