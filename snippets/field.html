<div id="field-container" style="display:none;" class="fill-area-content flexbox-parent flexbox-item-grow">
	<div class="row-fluid mbs overflowFix col-md-12 prn flexbox-item-grow">
		<div class="field_preview col-md-3 pln">
			<div id="field_map"></div>
			<button class="btn btn-primary btn-block field_analytics">Field Analytics</button>
			<button class="btn btn-primary btn-block field_crop_surveys">Crop Surveys</button>
		</div>
		<div class="field_asset_data col-md-9 pln prn">
			<div class="col-xs-3 prn pln"> <!-- required for floating -->
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs tabs-left"><!-- 'tabs-right' for right tabs -->
			  	<li class="active"><a href="#finances" data-toggle="tab">Finances</a></li>
				<li><a href="#activities" data-toggle="tab">Activities</a></li>
				<li><a href="#equipment" data-toggle="tab">Equipment</a></li>
			  </ul>
			</div>
			<div class="col-xs-9 pln prn">
				<!-- Tab panes -->
				<div class="tab-content ptn pbn">
					<div class="tab-pane active graph flexbox-parent flexbox-item-grow" id="finances">
				  	<div class="doughnut">
				  		<canvas class="flexbox-item-grow"></canvas>
					</div>
					<div class="legend flexbox-item-grow"></div>
				  </div>
				  <table class="tab-pane table table-striped table-hover mbn fitTable" id="activities">
				  	<thead>
						<tr>
							<th width="25%">
								Status
							</th>
							<th width="25%">
								Activity Name
							</th>
							<th width="20%">
								Date
							</th>
							<th width="20%">
								Duration
							</th>
							<th width="20%" class='text-right'>
								$
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				  </table>
				  <table class="tab-pane table table-striped table-hover mbn fitTable" id="equipment">
				  	<thead>
						<tr>
							<th width="25%">
								Equipment Type
							</th>
							<th width="30%">
								Brand
							</th>
							<th width="25%">
								Model
							</th>
							<th width="25%" class='text-right'>
								Live Data
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				  </table>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid col-md-12 field_weather_data prn flexbox-item-grow pln">
		<div class="col-xs-3 prn pln flexbox-item-grow"> <!-- required for floating -->
		  <!-- Nav tabs -->
		  <ul class="nav nav-tabs tabs-left"><!-- 'tabs-right' for right tabs -->
			<li class="active"><a href="#gdd" data-toggle="tab">GDD</a></li>
			<li><a href="#precip" data-toggle="tab">Precip</a></li>
			<li><a href="#temp" data-toggle="tab">Temp</a></li>
			<li><a href="#moisture" data-toggle="tab">Moisture</a></li>
		  </ul>
		</div>
		<div class="col-xs-9 pln prn flexbox-item-grow">
			<!-- Tab panes -->
			<div class="tab-content ptn pbn flexbox-parent flexbox-item-grow">
				<div class="weatherEventsWrapper flexbox-item">
					<div class="keyOffset"></div>
					<div class="weatherEventsRows">
						<div class="weatherEvents temp"></div>
						<div class="weatherEvents precip"></div>
						<div class="weatherEvents wind"></div>
					</div>
				</div>
				<div class="tab-pane graph active flexbox-parent flexbox-item-grow" id="gdd">
					<p class="mbn flexbox-item"><b>Level</b></p>
					<canvas class="flexbox-item-grow"></canvas>
				</div>
				<div class="tab-pane graph flexbox-parent flexbox-item-grow" id="precip">
					<p class="mbn"><b>Inches</b></p>
					<canvas class="flexbox-item-grow"></canvas>
				</div>
				<div class="tab-pane graph flexbox-parent flexbox-item-grow" id="temp">
					<p class="mbn"><b>â„‰</b></p>
					<canvas class="flexbox-item-grow"></canvas>
				</div>
				<div class="tab-pane graph flexbox-parent flexbox-item-grow" id="moisture">
					<p class="mbn"><b>cb</b></p>
					<canvas class="flexbox-item-grow"></canvas>
				</div>
				
			</div>
		</div>
	</div>
	<div class="row-fluid mbs col-md-12 prn pln mts activitiesTimeline flexbox-item">
		<h3 class="col-xs-3 pln mtn mbn text-right"> <!-- required for floating -->
		 Activities
		</h3>
		<div class="col-xs-9">
			<div class="keyOffset"></div>
			<div class="activities"></div>
		</div>
	</div>
	<div class="row-fluid mbs col-md-12 prn pln mts yearSlider flexbox-item">
		<h3 class="col-xs-3 pln mtn mbn text-right current_year_crop"> <!-- required for floating -->
		</h3>
		<div class="col-xs-9 pln">
			<input type="text" class="field_year_slider col-md-12 prn pln"></input>
		</div>
	</div>
	<div id="chartjs-tooltip"></div>
</div>
