<form class="products add_to_org_form">
	<div class="form-group">
		<label for="add_product_name">Name</label>
		<input type="text" class="form-control" id="add_product_name" placeholder="e.g. X51-ABC" required data-propname="name">
	</div>
	<div class="form-group">
		<label for="add_product_type">Type</label>
		<input type="text" class="form-control" id="add_product_type" placeholder="e.g. Fertilizer" required data-propname="productTypeId">
	</div>
	<div class="form-group">
		<label for="add_product_brand">Brand</label>
		<input type="text" class="form-control" id="add_product_brand" placeholder="e.g. Macro" required data-propname="brandId">
	</div>
	<div class="form-group">
		<label for="add_product_uom">Unit Of Measure</label>
		<input type="text" class="form-control" id="add_product_uom" placeholder="e.g. ml" required data-propname="uomId">
	</div>
	<div class="form-group">
		<label for="add_product_cost">Password</label>
		<input type="text" class="form-control" id="add_product_cost" placeholder="e.g. 12.99" required data-propname="standardCost">
	</div>
</form>
