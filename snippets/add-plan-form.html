<form class="plans add_to_org_form">
	<div class="form-group">
		<label for="add_plan_name">Name</label>
		<input type="text" class="form-control" id="add_plan_name" placeholder="e.g. Plan 1" required data-propname="name">
	</div>
	<div class="form-group">
		<label for="add_plan_desc">Type</label>
		<textarea class="form-control" id="add_plan_desc" placeholder="e.g. This is my wheat plan" required data-propname="description"></textarea>
	</div>
	<div class="form-group">
		<label for="add_plan_enabled clearfix">Enabled</label>
		<input type="checkbox" class="form-control switch" id="add_plan_enabled">
	</div>
</form>
