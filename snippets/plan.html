<div id="plan-container" style="display:none;" class="fill-area-content flexbox-parent flexbox-item-grow">
	<div class="plan_detail_graph_wrapper pln prn flexbox-item flexbox-item-grow mbs">
		<div class="plan_detail pln prn flexbox-item">
			<!-- finances details -->
			<ul class="col-xs-3 prn pln finances">
				<li class="templatePlan"><h3 class="mtn mls">Projected Figures</h3></li>
				<li class="noTab"><h4 class="topLine ptn mtn mlm"><b>Profit: <span class="profit pull-right mrs"></span></b></h4></li>
				<li class="noTab"><h4 class="topLine ptn mtn mlm">Revenue: <span class="revenue pull-right mrs"></span></h4></li>
				<li class="noTab"><h4 class="topLine ptn mtn mlm">Expense: <span class="expense pull-right mrs"></span></h4></li>
			</ul>
			<div class="col-xs-9 pln prn">
				<div class="graph flexbox-parent" id="plan_graph_wrapper">
					<div class="doughnut">
						<div class="doughnutWrapper">
							<canvas class="flexbox-item-grow"></canvas>
						</div>
					</div>
					<div class="legend flexbox-item-grow"></div>
				  </div>
			</div>
		</div>
	</div>
	<h4 class="flexbox-item row-total pls prs category">REVENUE<span class="pull-right">TOTAL: <span class="revenue"></span></span></h4>
	<table class="tab-pane table table-striped table-hover mbn fitTable flexbox-item flexbox-scroll_y" id="plan_revenue_breakdown">
		<thead class="header">
			<tr>
				<th width="20%">
					# Acres
				</th>
				<th width="20%">
					Avg. # Bushels / Acre 
				</th>
				<th width="20%">
					Price / Bushel
				</th>
				<th width="20%">
					Profit Per Acre
				</th>
				<th width="20%" class='text-right'>
					Total
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td width="20%" class="plan_field_acres"></td>
				<td width="20%" class="plan_field_bushels_per_acre"></td>
				<td width="20%" class="plan_field_price_per_bushel"></td>
				<td width="20%" class="plan_field_profit_per_acre"></td>
				<td width="20%" class='text-right revenue'></td>
			</tr>
			<tr>
				<td width="20%" colspan="4">
					Subsidy
				</td>
				<td width="25%" class='text-right plan_field_subsidy_total'>
					0.00
				</td>
			</tr>
		</tbody>
	</table>
	<h4 class="flexbox-item row-total pls prs category">EXPENSES<span class="pull-right">TOTAL: <span class="expense"></span></span></h4>
	<table class="table fitTable flexbox-item mbn">
		<thead class="header">
			<tr>
				<th width='5%'></th>
				<th width="20%">
					State
				</th>
				<th width="35%">
					Activity Name
				</th>
				<th width="13.333%">
					Date
				</th>
				<th width="13.333%">
					Duration
				</th>
				<th width="13.333%" class='text-right'>
					Total ($)
				</th>
			</tr>
		</thead>
	</table>
	<div class="flexbox-item flexbox-scroll_y" id="plan_revenue_breakdown">
		<table class="table table-striped table-hover mbn fitTable planActivities">
			<tbody>
				<!-- GENERATED DYNAMICALLY -->
			</tbody>
		</table>
	</div>
	<h4 class="flexbox-item row-total net pls prs category"><b>NET PROFIT<span class="pull-right">TOTAL: <span class="profit"></span></span></b></h4>
</div>
