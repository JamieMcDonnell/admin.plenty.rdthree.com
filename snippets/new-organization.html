<div class='col-md-12 newOrgContainer' style="display:none" id="new-organization-container">
	<div class="panel">
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group overflowFix col-sm-12 pln prn">
					<label for="new_org_name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" id="new_org_name" placeholder="Organization Name" class="form-control" required>
						</input>
					</div>
				</div>
				<div class="form-group overflowFix col-sm-12 pln prn">
					<label for="new_org_type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<select class="form-control" id="new_org_type" required>
							<option value="1">Service Provider</option>
							<option value="2">Client</option>
							<option value="3">Vendor</option>
						</select>
					</div>
				</div>
				<a href="" class="pull-right mts mbs moreDetailsToggle"><span><i class="glyphicon glyphicon-triangle-bottom"></i>More Details</span><span style="display:none;"><i class="glyphicon glyphicon-triangle-top"></i> Less Details</span></a>
				<div class="more-details overflowFix clear">
					<div class="form-group overflowFix col-sm-12 pln prn">
						<label for="new_org_address_1" class="col-sm-2 control-label">Address Line 1</label>
						<div class="col-sm-10">
							<input type="text" id="new_org_address_1" placeholder="e.g. 123 Royale Ave." class="form-control">
							</input>
						</div>
					</div>
					<div class="form-group overflowFix col-sm-12 pln prn">
						<label for="new_org_address_2" class="col-sm-2 control-label">Address Line 2</label>
						<div class="col-sm-10">
							<input type="text" id="new_org_address_2" placeholder="e.g. Denhamshire" class="form-control">
							</input>
						</div>
					</div>
					<div class="form-group overflowFix col-sm-12 pln prn">
						<label for="new_org_city" class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input type="text" id="new_org_city" placeholder="e.g. Chicago" class="form-control">
							</input>
						</div>
					</div>
					<div class="form-group overflowFix col-sm-12 pln prn">
						<label for="new_org_state" class="col-sm-2 control-label">State</label>
						<div class="col-sm-10">
							<input type="text" id="new_org_state" placeholder="e.g. IL" class="form-control">
							</input>
						</div>
					</div>
					<div class="form-group overflowFix col-sm-12 pln prn">
						<label for="new_org_zip" class="col-sm-2 control-label">Zip</label>
						<div class="col-sm-10">
							<input type="text" id="new_org_zip" placeholder="e.g. 60613" class="form-control">
							</input>
						</div>
					</div>
				</div>
				<button class='btn btn-success btn-lrg newOrg btn-block'><span class="glyphicon glyphicon-plus"></span> Create New Organization</button>
			</form>
			<div class="alert alert-success">
				<h3 class="mtn mbn">Organization Added Successfully</h3>
			</div>
			<div class="alert alert-danger">
				<h3 class="mtn">Adding an organization failed</h3>
				<p>Please try again</p>
			</div>
			<div class="alert alert-info">
				<h3 class="mtn mbn">Adding organization - please wait</h3>
			</div>
		</div>
	</div>
</div>
