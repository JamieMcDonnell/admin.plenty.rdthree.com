<form class="skills add_to_org_form">
	<div class="form-group">
		<label for="add_skill_name">Name</label>
		<input type="text" class="form-control" id="add_skill_name" placeholder="e.g. Skill 1" required data-propname="name">
	</div>
	<div class="form-group">
		<label for="add_skill_wage">Wage</label>
		<input type="number" class="form-control" id="add_skill_wage" placeholder="e.g. $20" required data-propname="standardWagePerHour">
	</div>
</form>
